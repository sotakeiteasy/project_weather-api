<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Weather API</title><style>#content{visibility:hidden;display:none}</style><script defer="defer" src="main.js"></script></head><body><div id="content"><div class="header"><span id="logo">Weather API</span><div id="search"><div class="input-wrapper"><input class="search-input" placeholder="Search for city"> <button class="search-button"><img src="magnify.svg" alt="search button"></button></div></div><a href="https://github.com/sotakeiteasy/project_weather-api" target="_blank" rel="noopener noreferrer">Project in Github</a></div><div class="main"><div id="today"><header id="today-header">Today</header><p><span id="today-time"></span></p><div id="today-temp-cond-fell"><div id="today-temperature"></div><div class="today-icon"></div><div id="cond-feel"><span id="today-conditions"></span> <span id="today-feelsLike"><span class="label">Feels like</span> <span class="value"></span></span></div></div><div id="today-wind-humidity-pressure"><div><span><img src="wind.svg" alt="picture for wind"></span><span id="today-wind"></span></div><div><span><img src="humidity.svg" alt="picture for humidity"></span><span id="today-humidity"></span></div><div><span><img src="gauge.svg" alt="picture for pressure"></span><span id="today-pressure"></span></div></div></div><div id="carousel-container"><div id="week"></div><button class="next today"><img src="chevron-right.svg" alt="arrow"></button> <button class="prev today"><img src="chevron-left.svg" alt="arrow"></button></div></div><div class="message hidden">Nothing found matching your request</div><footer>Source Data: <a href="https://www.visualcrossing.com/" target="_blank" rel="noopener noreferrer">Visual Crossing Weather</a></footer></div></body></html>
