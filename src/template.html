<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
     <style>
        #content {
            visibility: hidden;
            display: none;
        }
     </style>
</head>
<body>
    <div id="content">
    <div class="header">
        <span id="logo">Weather API</span>
        <div id="search">
            <div class="input-wrapper">
                <input type="text" class="search-input" placeholder="Search for city">
                <button class="search-button"><img src="./icons/magnify.svg" alt="search button"></button>
            </div>
        </div>
        <div class="toggle-container">
            <button class="toggle-degree-button" type="button"></button>
        </div>
        <div class="github-link">
            <img src="./icons/github-mark.svg" alt="github logo">
            <a href="https://github.com/sotakeiteasy/project_weather-api" target="_blank" rel="noopener noreferrer"> Project in Github </a>
        </div>
    </div>
        <div class="message hidden">Nothing found matching your request</div>

    <div class="main">
        <div id="today"> 
            <header id="today-header">Today</header>
            <p> <span id="today-time"></span></p> 
            <div id="today-temp-cond-fell"> 
                <div id="today-temperature"></div>
                <div class="today-icon"></div>
                <div id="cond-feel">
                    <span id="today-conditions"></span>
                    <span id="today-feelsLike">
                        <span class="label">Feels like</span>
                        <span class="value"></span>
                    </span>
                </div>
            </div>
            <div id="today-wind-humidity-pressure">
                <div><span><img src="./icons/wind.svg" alt="picture for wind"></span><span id="today-wind"></span></div>
                <div><span><img src="./icons/humidity.svg" alt="picture for humidity"></span><span id="today-humidity"></span></div>
                <div><span><img src="./icons/gauge.svg" alt="picture for pressure"></span><span id="today-pressure"></span></div>
            </div>
        </div>
        <div class="third-block">
            <div class="sunset">
                <div class="arc">
                    <div class="dot"><img src="./icons/sun.svg" alt=""></div>
                    <div class="sunset-el"></div>
                    <div class="sunrise-el"></div>
                </div>
            </div>
            <div class="dayDescription"></div>
        </div>
        <div class="advert-side">
            <div class="advert-block"> <img src="./pictures/advert-3.jpg" alt="advertisement">  </div>
            <div class="advert-block-2"> <img src="./pictures/advert-1.jpg" alt="advertisement"></div>
            </div>
        <div id="carousel-container"> <span>10 day forecast</span>
            <div id="week">  </div>
            <button class="next today"> <img src="./icons/chevron-right.svg" alt="arrow"> </button>
            <button class="prev today"> <img src="./icons/chevron-left.svg" alt="arrow"> </button>
        </div>
        <div class="advert-bottom">
            <div class="advert-block-3"> <img src="./pictures/advert-4.jpg" alt="advertisement"></div>
            <div class="advert-block-3"> <img src="./pictures/advert-5.jpg" alt="advertisement"></div>
            <div class="advert-block-3"> <img src="./pictures/advert-6.jpg" alt="advertisement"></div>
            <div class="advert-block-3"> <img src="./pictures/advert-7.jpg" alt="advertisement"></div>
                        <div class="advert-block-3"> <img src="./pictures/advert-8.jpg" alt="advertisement"></div>

        </div>
    </div>
    <footer><a href="https://www.visualcrossing.com/" target="_blank" rel="noopener noreferrer">Source Data: Visual Crossing Weather</a>  </footer>
    </div>
</body>
</html>
